<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <title>Calculator</title>

    <body>
        <div class="center-all" id="calculator-frame">
            <div id="output-screen">
                <div id="calculated-result">2903483242343</div>
                <div id="typed-chars">34*45+645-234/4</div>
            </div>
            <div id="buttons">
                <div class="calc-row">
                    <button class="op-button" style='width:50%;background-color:red'>AC</button>
                    <button class="op-button">DEL</button>
                    <button class="op-button">*</button>    
                </div>
                <div class="calc-row">
                    <button class="num-button">7</button>
                    <button class="num-button">8</button>
                    <button class="num-button">9</button>
                    <button class="op-button">/</button>  
                </div>
                <div class="calc-row">
                    <button class="num-button">4</button>
                    <button class="num-button">5</button>
                    <button class="num-button">6</button>
                    <button class="op-button">-</button>  
                </div>
                <div class="calc-row">
                    <button class="num-button">1</button>
                    <button class="num-button">2</button>
                    <button class="num-button">3</button>
                    <button class="op-button">+</button>  
                </div>
                <div class="calc-row">
                    <button class="num-button">0</button>
                    <button class="num-button">.</button>
                    <button class="num-button">+/-</button>
                    <button class="op-button" style="background-color:green">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
