<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <title>Calculator</title>

    <body>
        <div class="center-all" id="calculator-frame">
            <div id="output-screen">
                <div id="calculated-result"></div>
                <div id="operation-text"></div>
            </div>
            <div id="buttons">
                <div class="calc-row">
                    <button class="op-button" style='width:50%;background-color:rgb(255, 136, 0)' data-key='99'>CLEAR</button>
                    <button class="op-button" data-key='127'>DEL</button>
                    <button class="op-button" data-key='42'>*</button>
                </div>
                <div class="calc-row">
                    <button class="num-button" data-key='55'>7</button>
                    <button class="num-button" data-key='56'>8</button>
                    <button class="num-button" data-key='57'>9</button>
                    <button class="op-button" data-key='47'>/</button>  
                </div>
                <div class="calc-row">
                    <button class="num-button" data-key='52'>4</button>
                    <button class="num-button" data-key='53'>5</button>
                    <button class="num-button" data-key='54'>6</button>
                    <button class="op-button" data-key='45'>-</button>  
                </div>
                <div class="calc-row">
                    <button class="num-button" data-key='49'>1</button>
                    <button class="num-button" data-key='50'>2</button>
                    <button class="num-button" data-key='51'>3</button>
                    <button class="op-button" data-key='43'>+</button>  
                </div>
                <div class="calc-row">
                    <button class="num-button" data-key='48'>0</button>
                    <button class="num-button" data-key='46'>.</button>
                    <button class="num-button" data-key=''>+/-</button>
                    <button class="op-button" style="background-color:rgb(255, 136, 0)" data-key='13'>=</button>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>

</html>
